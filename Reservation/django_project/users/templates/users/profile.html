{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">More about you</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
          </div>
      </form>
    </div>

    <script>
      function myFunction() {
        var checkBox = document.getElementById("id_isSame");  
        var textShip = document.getElementById("id_mailing_addresss");  
        var textBil = document.getElementById("id_billing_addresss");  
     
        if (checkBox.checked == true){
              textBil.value=textShip.value;  
        } else {
              textBil.value="";
        }
     
      }
    </script>
{% endblock content %}
